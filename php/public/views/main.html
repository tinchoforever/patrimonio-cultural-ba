 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />

<style>
  body,h1,h2,h3,h4,h5,h5,ul,li,p {margin: 0; padding: 0;}

  #map {
    height: 800px;
  }

  .leaflet-popup-content-wrapper {
    -webkit-border-radius: 10px;
       -moz-border-radius: 10px;
            border-radius: 10px;
    min-width: 347px;
    min-height: 220px;
  }

  .leaflet-popup-content {
    margin: 25px 15px 11px;
    max-width: 500px;
    position: relative;
  }

  a.leaflet-popup-close-button {
    padding: 7px 10px 0 0;
  }

  .pic-container {}

  .pic-container img {
    min-width: 320px;
  }

  .pic-container .pic-title {
    background-image: url(../img/arrow-location.png);
    background-repeat: no-repeat;
    background-position: 13px 20px;
    position: absolute;
    bottom: 5px;
    width: 100%;
    padding: 23px 15px 5px 50px;
    background-color: rgba(0,0,0,.5);
  }

  .pic-container .pic-title h2 {
    font-size: 14px;
    font-weight: bold;
    color: #ffd512;
    line-height: 0;
  }

  .pic-container .pic-title p {
    font-size: 12px;
    font-weight: normal;
    color: #FFF;
    line-height: 0;
  }

</style>

<div class="row">
  <div class="twelve columns">
    <!-- <input class="large search input" type="searcg" placeholder="Que obra urbana queres buscar?" ng-model="query"> -->
    </div>
</div>

<!-- New map -->
<div id="map"></div>

<div ng-show="popup" class="leaflet-popup-content-wrapper" style="bottom: 40%; left:40%; position: absolute;">
  <div class="leaflet-popup-content">
    <div class="pic-container">
      <div class="pic-title">
        <h2>{{currentPoint.name}}</h2>
        <p>{{currentPoint.tags}}</p>
        <p>{{currentPoint.author}}</p>
      </div>
      <img src="{{currentPoint.photo}}" alt="" />
    </div>
  </div>
</div>
