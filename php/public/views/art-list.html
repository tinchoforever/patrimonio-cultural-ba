<div class="row">
    <div class="twelve columns">
        <ul class="search-module">
            <li class="field">
                <p>Que obra urbana queres buscar?</p>
                <input class="large search input" type="search" ng-model="query">
            </li>
        </ul>

        <div class="results-module">
            <p>Mostrando resultados para <span>Monumentos</span></p>
        </div>


        <ul class="gallery-list">
            <li ng-repeat="point in points | filter:query">
                <img class="picture" ng-src={{point.photo}}>
                <img class="location" ng-src={{point.map}}>
                

                <!-- <h3> {{point.name}}</h3>
                <h6> {{point.tags}} </h6> -->

                <h3><a href="#">{{point.name}}</a></h3>
                <h4><a href="#">por GCBA</a></h4>
                <h6><a href="">{{point.tags}}</a></h6>
                <span>Hace 29 minutos</span>
                <a href="" class="arrow-link"></a>
            </li>
        </ul>


    </div>
</div>
